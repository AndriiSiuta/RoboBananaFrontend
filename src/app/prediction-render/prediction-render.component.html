<div class="prediction-view" [ngClass]="{'closed': isClosed()}">
  <div class="timer">
    <div class="time-display">
      <b [style.color]="getTimerColor()">
        {{predictionTimer}}
      </b>
    </div>
  </div>
  <div class="title">
    <h1 class="no-top-margin">
      {{predictionTitle}}
    </h1>
  </div>
  <div class="odds-and-timer">
    <div class="raffle-odds believe">
      <div class="option-text believe-text">
        <b>
          {{believeChoiceText}}
        </b>
      </div>
      <div class="option-odds odds-believe">
        <div class="option-odds-text">
          <b>{{believePayoutMultiplier}}x</b>
        </div>
        <div class="option-odds-text">
          <b>{{believeTotalPoints}}</b>
        </div>
      </div>
    </div>

    <div></div>

    <div class="raffle-odds doubt">
      <div class="option-odds odds-doubt">
        <div class="option-odds-text">
          <b>{{doubtTotalPoints}}</b>
        </div>
        <div class="option-odds-text">
          <b>{{doubtPayoutMultiplier}}x</b>
        </div>
      </div>
      <div class="option-text doubt-text">
        <b>
          {{doubtChoiceText}}
        </b>
      </div>
    </div>
  </div>

  <div class="vote-bar">
    <div class="percentage believe-bar" [style.width]="'' + believePercentage + '%'">
      <b *ngIf="believePercentage > 0">
        {{believePercentage}}%
      </b>
    </div>
    <div class="percentage doubt-bar" [style.width]="'' + doubtPercentage + '%'">
      <b *ngIf="doubtPercentage > 0">
        {{doubtPercentage}}%
      </b>
    </div>
  </div>
</div>
