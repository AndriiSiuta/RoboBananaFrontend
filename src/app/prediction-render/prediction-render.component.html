<div class="prediction-view" [ngClass]="{'closed': isClosed()}" *ngIf="!this.ended">
  <div class="timer">
    <div class="time-display" *ngIf="!isClosed()">
        OPEN
    </div>
    <div *ngIf="isClosed()" style="height:22px;">

    </div>
  </div>
  <app-overlay-box>
    <app-overlay-title>
      {{predictionTitle}}
    </app-overlay-title>
  <div class="odds-and-timer">
    <div class="raffle-odds believe">
      <div class="option-text believe-text"
        [style.background-color]="themeService.getSubGoalLeftBackground()"
        [style.border-color]="themeService.getSubGoalLeftBackground()"
      >
        <b class="believe-percentage"
        [style.color]="themeService.getSubGoalLeftText()"
        >
          {{believeChoiceText}}
        </b>
      </div>
      <div class="option-odds odds-believe"
        [style.border-color]="themeService.getSubGoalLeftBackground()"
      >
        <div class="option-odds-text">
          <b class="yellow-text"
            [style.color]="themeService.getPredictionText()"
          >{{believePayoutMultiplier}}x</b>
        </div>
        <div class="option-odds-text">
          <b class="yellow-text"
            [style.color]="themeService.getPredictionText()"
          >{{truncateNumber(believeTotalPoints)}}</b>
        </div>
      </div>
    </div>

    <div></div>

    <div class="raffle-odds doubt">
      <div class="option-odds odds-doubt"
        [style.border-color]="themeService.getSubGoalRightBackground()"
      >
        <div class="option-odds-text">
          <b class="yellow-text"
            [style.color]="themeService.getPredictionText()"
          >{{doubtPayoutMultiplier}}x</b>
        </div>
        <div class="option-odds-text">
          <b class="yellow-text"
            [style.color]="themeService.getPredictionText()"
          >{{truncateNumber(doubtTotalPoints)}}</b>
        </div>
      </div>
      <div class="option-text doubt-text"
        [style.background-color]="themeService.getSubGoalRightBackground()"
        [style.border-color]="themeService.getSubGoalRightBackground()"
      >
        <b class="doubt-percentage"
          [style.color]="themeService.getSubGoalRightText()"
        >
          {{doubtChoiceText}}
        </b>
      </div>
    </div>
  </div>

  <div class="vote-bar">
    <div class="percentage believe-bar"
      [style.width]="'' + believePercentage + '%'"
      [style.background-color]="themeService.getSubGoalLeftBackground()"
      >
      <b class="believe-percentage" *ngIf="believePercentage > 0"
        [style.color]="themeService.getSubGoalLeftText()"
        >
        {{believePercentage}}%
      </b>
    </div>
    <div class="percentage doubt-bar"
      [style.width]="'' + doubtPercentage + '%'"
      [style.background-color]="themeService.getSubGoalRightBackground()"
    >
      <b class="doubt-percentage" *ngIf="doubtPercentage > 0"
        [style.color]="themeService.getSubGoalRightText()"
        >
        {{doubtPercentage}}%
      </b>
    </div>
  </div>
  </app-overlay-box>
</div>
