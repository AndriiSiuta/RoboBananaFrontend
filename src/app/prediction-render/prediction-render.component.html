<div class="prediction-view" [ngClass]="{'closed': isClosed()}" *ngIf="!this.ended">
  <div class="timer">
    <div class="time-display" *ngIf="!isClosed()">
        OPEN
    </div>
    <div *ngIf="isClosed()" style="height:22px;">

    </div>
  </div>
  <app-overlay-box>
    <app-overlay-title>
      {{predictionTitle}}
    </app-overlay-title>
  <div class="odds-and-timer">
    <div class="raffle-odds believe">
      <div class="option-text believe-text">
        <b class="believe-percentage">
          {{believeChoiceText}}
        </b>
      </div>
      <div class="option-odds odds-believe">
        <div class="option-odds-text">
          <b class="yellow-text">{{believePayoutMultiplier}}x</b>
        </div>
        <div class="option-odds-text">
          <b class="yellow-text">{{truncateNumber(believeTotalPoints)}}</b>
        </div>
      </div>
    </div>

    <div></div>

    <div class="raffle-odds doubt">
      <div class="option-odds odds-doubt">
        <div class="option-odds-text">
          <b class="yellow-text">{{truncateNumber(doubtTotalPoints)}}</b>
        </div>
        <div class="option-odds-text">
          <b class="yellow-text">{{doubtPayoutMultiplier}}x</b>
        </div>
      </div>
      <div class="option-text doubt-text">
        <b class="doubt-percentage">
          {{doubtChoiceText}}
        </b>
      </div>
    </div>
  </div>

  <div class="vote-bar">
    <div class="percentage believe-bar" [style.width]="'' + believePercentage + '%'">
      <b class="believe-percentage" *ngIf="believePercentage > 0">
        {{believePercentage}}%
      </b>
    </div>
    <div class="percentage doubt-bar" [style.width]="'' + doubtPercentage + '%'">
      <b class="doubt-percentage" *ngIf="doubtPercentage > 0">
        {{doubtPercentage}}%
      </b>
    </div>
  </div>
  </app-overlay-box>
</div>
