<div class="full-board" [style.marginTop.px]="getDisplay()">
    <div class="header">
        HOOJ WILL BE RIGHT BACK, CHAT PLAYS CHESS!
    </div>
    <div class="content">
        <div class="na team-container">
            <div class="move blue" *ngIf="isTurn(0)">
                <div class="move-header">{{naPlayer.toUpperCase()}}</div>
                <div class="move-content blue">{{naMove.toUpperCase()}}</div>
            </div>

            <div class="move blue" *ngIf="isTurn(1)">
                <div class="move-header">YOUR TURN</div>
                <div class="move-content blue">??</div>
            </div>
            <div class="chat-with-header">
                <div class="chat-header black">
                    NA
                </div>
                <app-chat class="na-chat chat" [regionCheck]="1"></app-chat>
            </div>
        </div>

        <div class="board-display">
            <div id="board"></div>
        </div>

        <div class="eu team-container">
            <div class="chat-with-header">
                <div class="chat-header white">
                    NOT NA
                </div>
                <app-chat class="eu-chat chat" [regionCheck]="2"></app-chat>
            </div>
            <div class="move red" *ngIf="isTurn(1)">
                <div class="move-header header-bottom">{{euPlayer.toUpperCase()}}</div>
                <div class="move-content red">{{euMove.toUpperCase()}}</div>
            </div>

            <div class="move red" *ngIf="isTurn(0)">
                <div class="move-header header-bottom">YOUR TURN</div>
                <div class="move-content red">??</div>
            </div>
        </div>
    </div>

    <div class="score header-dark">
        <div class="na-score blue">
            {{naScore}} WINS
        </div>

        <div class="eu-score red">
            {{euScore}} WINS
        </div>
    </div>
</div>
