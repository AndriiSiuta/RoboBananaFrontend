<div class="r2ank-animation" [@slideUp] *ngIf="!complete">
    <div style="background-image: url('assets/rankbackgrounds/player-vod-bg.png');">
        <div class="rank-and-name-display" [ngStyle]="{'background-image': 'url(' + 'assets/RankBackgrounds/' + background + ')'}">
            <div class="rank-icon" *ngIf="rank !== 'none_Rank.png'">
                <img class="rank-image" src="assets/{{rank}}">
            </div>

            <div class="usernames">
                <div class="big-name" [style.color]="nameColor">
                    {{username}}
                </div>
                <div class="box" [style.color]="nameColor">
                    <svg [style.color]="nameColor" style="padding-top:3px;padding-right:3px;" width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg" *ngIf="rank !== 'none_Rank.png'">
                        <path [style.color]="nameColor" d="M9.35449 1.5L1.5 5.13327L3.45698 12.5859L4.9535 12.3998L4.53731 7.72086L5.03319 7.49932L5.87443 12.2846L8.41585 11.9744L7.96424 6.80811L8.44242 6.59543L9.3722 11.8592L11.949 11.5402L11.4532 5.87764L11.9402 5.66496L12.9585 11.4162L15.4999 11.106V3.04192L9.35449 1.5Z" fill="currentColor"/>
                        <path [style.color]="nameColor" d="M9.54051 12.7897L9.66448 13.5252L15.5 14.5V12.0631L9.54936 12.7897H9.54051Z" fill="currentColor"/>
                        <path [style.color]="nameColor" d="M9.47617 1.01503L9.30487 0.972052L9.14458 1.0462L1.29008 4.67946L0.910047 4.85526L1.0164 5.26025L2.97338 12.7129L3.0845 13.1361L3.51868 13.0821L5.0152 12.896L5.49431 12.8364L5.49416 12.8347L5.935 12.7809L8.47642 12.4708L8.95602 12.4122L8.95003 12.3437L8.96242 12.4138L8.96993 12.4129L9.04746 12.8728L9.17143 13.6083L9.23065 13.9597L9.5821 14.0184L15.4176 14.9932L16 15.0904V14.5V12.0631V11.4983L15.9999 11.4983V11.106V3.04192V2.65188L15.6216 2.55695L9.47617 1.01503ZM12.4471 11.4966L12.4297 11.2971L12.4662 11.5033L12.5401 11.9208L12.4849 11.9275L12.4471 11.4966Z" stroke="black" stroke-opacity="0.1"/>
                    </svg>
                    <div class="full-name">
                        {{riotid}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-container *ngIf="complete">
</ng-container>
