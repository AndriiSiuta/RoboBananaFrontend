<div>
  <div class="bar">
      <div class="joel-bar" [style.height.%]="calculateWidth()" [class.blank]="cool <= 50">
      </div>

      <div class="hose-bar" [style.height.%]="calculateRemainder()" [class.blank]="cool > 50">
        <img class="joel" src="assets/Joel.webp" [class.invisible]="cool <= 50">
        <img class="hose" src="assets/Hose.webp" [class.invisible]="cool > 50">
      </div>
  </div>
</div>
